


  <div class="modal-dialog">
    <div class="modal-content">
        <form #AddEditForm="ngForm" (submit)="SubmitForm(AddEditForm)">
        <div class="modal-header">
          <h4 class="modal-title">Add Model</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="Name" placeholder="Employee name" [(ngModel)]="Employee.name"/>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="Address" placeholder="Employee address" [(ngModel)]="Employee.address"/>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="Gender" placeholder="-- Select --" [(ngModel)]="Employee.gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" name="Company" placeholder="Employee address" [(ngModel)]="Employee.company"/>
            </div>
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" name="Designation" placeholder="Employee designation" [(ngModel)]="Employee.designation"/>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="City" placeholder="Employee city" [(ngModel)]="Employee.cityname"/>
            </div>
            
            
        </div>
        <div class="modal-footer">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
            <input *ngIf="Employee.id" type="submit" class="btn btn-success" value="Save">
            <input *ngIf="!Employee.id" type="submit" class="btn btn-success" value="Add">
        </div>
    </form>
</div>
</div>
